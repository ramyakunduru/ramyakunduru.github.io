<div class="row">
  <div class="col-sm-12 col-md-12 col-lg-12"> 
  <div class="form">
    <form action="/" method="post">
        <h2>SIGN UP</h2>

            <div class="form-group">
              <label for="exampleInputEmail">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Confirm Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Confirm email">
              </div>
            <div class="form-group">
                <label for="exampleInputUsername">Username</label>
                <input type="username" class="form-control" id="exampleInputUsername" placeholder="Create a Username">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword">Password</label>

            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Confirm Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
            </div>
            <div>
              <input type="checkbox" id="select" name="select" style="width: 2%">
              <label for="select"> Accept our terms and conditions</label>
            </div>
